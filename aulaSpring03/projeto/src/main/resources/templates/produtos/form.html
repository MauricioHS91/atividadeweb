<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Produto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <main class="main-content">
        <h1 th:text="${produto.id} != null ? 'Editar Produto' : 'Novo Produto'"></h1>
        <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required />
            </div>
            <div>
                <label for="preco">Preço:</label>
                <input type="number" id="preco" th:field="*{preco}" step="0.01" required />
            </div>
            <div>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" th:field="*{descricao}" required></textarea>
            </div>
            <div>
                <button type="submit" class="botao">Salvar</button>
            </div>
        </form>
    </main>
    <footer>
        <p>2025 Meu App</p>
    </footer>
</body>
</html>
