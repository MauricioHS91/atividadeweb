<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <main class="main-content">
        <h1>Lista de Produtos</h1>
        <a th:href="@{/produtos/novo}" class="botao">Novo Produto</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.id}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.preco}"></td>
                    <td th:text="${produto.descricao}"></td>
                    <td>
                        <a th:href="@{/produtos/{id}(id=${produto.id})}" class="botao">Detalhes</a>
                        <form th:action="@{/produtos/{id}/excluir(id=${produto.id})}" method="post" style="display:inline;">
                            <button type="submit" class="botao">Excluir</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>2025 Meu App</p>
    </footer>
</body>
</html>
